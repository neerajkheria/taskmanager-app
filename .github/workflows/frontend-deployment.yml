name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # change to your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build frontend
        working-directory: task-manager-frontend
        run: |
          npm install
          npm run build

      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: Copy build files to EC2
        run: |
          scp -i ec2-key.pem -o StrictHostKeyChecking=no -r task-manager-frontend/build/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/taskmanager-frontend/

      - name: Restart Nginx on EC2
        run: |
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo mkdir -p /var/www/taskmanager-frontend
            sudo chown -R www-data:www-data /var/www/taskmanager-frontend
            sudo systemctl restart nginx
          EOF
