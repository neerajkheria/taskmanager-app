name: CI - Build, Lint, Test

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug repo files (temp)
        run: |
          echo "Repo root: $(pwd)"
          echo "--- root listing ---"
          ls -la
          echo "--- backend listing ---"
          ls -la task-manager-backend || true
          echo "--- frontend listing ---"
          ls -la task-manager-frontend || true

      - name: Set up Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # IMPORTANT: path is relative to repo root
          cache-dependency-path: task-manager-backend/package-lock.json

      - name: Install backend deps
        run: npm ci
        working-directory: task-manager-backend

      - name: Lint backend
        run: npm run lint --if-present
        working-directory: task-manager-backend

      - name: Run backend tests
        run: npm test --if-present
        working-directory: task-manager-backend

      - name: Build backend Docker image
        run: docker build -t task-manager-backend:ci .
        working-directory: task-manager-backend

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug repo files (temp)
        run: |
          echo "Repo root: $(pwd)"
          echo "--- root listing ---"
          ls -la
          echo "--- backend listing ---"
          ls -la task-manager-backend || true
          echo "--- frontend listing ---"
          ls -la task-manager-frontend || true

      - name: Set up Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: task-manager-frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci
        working-directory: task-manager-frontend

      - name: Lint frontend
        run: npm run lint --if-present
        working-directory: task-manager-frontend

      - name: Run frontend tests
        run: npm test --if-present
        working-directory: task-manager-frontend

      - name: Build frontend Docker image
        run: docker build -t task-manager-frontend:ci .
        working-directory: task-manager-frontend
